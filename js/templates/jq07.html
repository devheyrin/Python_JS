<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cc{
            color:red;
            background:black;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').eq(0).click(function(){
                $('h2').addClass('cc');
            });
            $('button').eq(1).click(function(){
                $('h2').removeClass('cc');

            });

        });

    </script>
</head>
<body>
    <h1>jq07</h1>
    <button>ADD</button><button>REMOVE</button>
    <h2>Header2</h2>


</body>
</html>
